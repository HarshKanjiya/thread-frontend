<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
  }
  .p-calendar {
    background: #000;
  }
</style>
<div
  class="flex flex-col gap-3 p-4 border-2 border-neutral-400 dark:border-neutral-800 rounded-3xl backdrop-blur-lg sm:w-[500px] mx-auto font-normal"
>
  <div class="flex flex-col gap-1 relative">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="stroke-black dark:stroke-neutral-500 absolute top-1/2 -translate-y-1/2 left-3 origin-center"
    >
      <path d="M18 20a6 6 0 0 0-12 0" />
      <circle cx="12" cy="10" r="4" />
      <circle cx="12" cy="12" r="10" />
    </svg>
    <input
      [(ngModel)]="Name"
      (keyup)="validator('name')"
      type="text"
      class="pl-12 bg-neutral-100 dark:bg-[#1e1e1e] px-3 py-3 w-full h-min rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
      placeholder="Your name"
    />
  </div>
  <div class="flex flex-col gap-1 relative">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="stroke-black dark:stroke-neutral-500 absolute top-1/2 -translate-y-1/2 left-3 origin-center"
    >
      <rect width="20" height="16" x="2" y="4" rx="2" />
      <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
    </svg>

    <input
      [(ngModel)]="Email"
      (keyup)="validator('email')"
      type="text"
      class="pl-12 bg-neutral-100 dark:bg-[#1e1e1e] px-3 py-3 w-full h-min rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
      placeholder="Email"
    />
  </div>
  <div class="flex flex-col gap-1 relative">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="stroke-black dark:stroke-neutral-500 absolute top-1/2 -translate-y-1/2 left-3 origin-center"
    >
      <path
        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
      />
    </svg>

    <input
      [(ngModel)]="PhoneNumber"
      maxlength="{{ 10 }}"
      (keyup)="validator('phone')"
      type="number"
      class="pl-12 bg-neutral-100 dark:bg-[#1e1e1e] px-3 py-3 w-full h-min rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
      placeholder="Phone Number"
    />
  </div>

  <!-- birth date | gender -->
  <div class="flex gap-3">
    <div class="flex flex-col gap-1 relative w-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="stroke-black dark:stroke-neutral-500 absolute top-1/2 -translate-y-1/2 left-3 origin-center"
      >
        <path d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8" />
        <path d="M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2.5 2 4 2 2-1 2-1" />
        <path d="M2 21h20" />
        <path d="M7 8v3" />
        <path d="M12 8v3" />
        <path d="M17 8v3" />
        <path d="M7 4h0.01" />
        <path d="M12 4h0.01" />
        <path d="M17 4h0.01" />
      </svg>

      <p-calendar
        placeholder="Birth date"
        styleClass="calendar"
        class="pl-12 bg-neutral-100 dark:bg-[#1e1e1e] px-3 py-3 w-full h-min rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
        [(ngModel)]="BirthDate"
      ></p-calendar>

      <!-- <input
        datepicker
        datepicker-autohide
        type="text"
        class="pl-12 bg-neutral-100 dark:bg-[#1e1e1e] px-3 py-3 w-full h-min rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
        placeholder="Birth date"
      /> -->
    </div>

    <!-- gender -->
    <div class="flex flex-col gap-1 relative w-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 48 48"
        id="gender"

        ></path>
      </svg>

      <button
        #menu
        (click)="openGenderBox()"
        class="pl-12 h-[48px] bg-neutral-100 dark:bg-[#1e1e1e] text-left px-3 py-3 w-full rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
      >
        @if (Gender === "") {
        <p class="text-sm text-neutral-400 dark:text-neutral-500">
          Select gender
        </p>
        }@else {
        <p>{{ Gender }}</p>
        } @if (isOpen) {
        <div
          @dropBody
          class="absolute left-0 w-full z-10 top-[100%] flex flex-col justify-between overflow-hidden bg-white dark:bg-black rounded-2xl border border-neutral-300 dark:border-neutral-800"
        >
          <button
            type="button"
            class="focus:bg-neutral-800 focus:outline-none relative cursor-pointer hover:bg-neutral-100 dark:hover:bg-neutral-900 px-4 py-2 w-full flex justify-start items-center gap-2 text-sm pt-3"
            (click)="menuClickHandler('MALE')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              id="male"
              class="fill-black dark:fill-neutral-500 absolute top-1/2 -translate-y-1/2 left-3 origin-center h-8 w-8 stroke-[0.5] stroke-neutral-500"
            >
              <path
                d="M24,10a1,1,0,0,0-.06-.34h0a.05.05,0,0,0,0,0,.92.92,0,0,0-.17-.25.27.27,0,0,0-.08-.07.66.66,0,0,0-.2-.14l-.1,0A1,1,0,0,0,23,9H19a1,1,0,0,0,0,2h1.52l-2.13,2.05a6,6,0,1,0,1.44,1.4L22,12.35V14a1,1,0,0,0,2,0V10ZM15,22a4,4,0,1,1,4-4A4,4,0,0,1,15,22Z"
              ></path>
            </svg>
            <p class="pl-9">Male</p>
          </button>
          <hr class="w-full border-neutral-300 dark:border-neutral-700" />
          <button
            type="button"
            class="focus:bg-neutral-800 focus:outline-none relative cursor-pointer hover:bg-neutral-100 dark:hover:bg-neutral-900 px-4 py-2 w-full flex justify-start items-center gap-2 text-sm pt-3"
            (click)="menuClickHandler('FEMALE')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              id="male"
              class="fill-black dark:fill-neutral-500 absolute top-1/2 -translate-y-1/2 left-3 origin-center h-8 w-8 stroke-[0.5] stroke-neutral-500"
            >
              <path
                d="M17,9a6,6,0,0,0-4.58,9.87l-1,1.1-.68-.68a1,1,0,0,0-1.42,1.42l.73.73-.82.88A1,1,0,0,0,9.93,24a1,1,0,0,0,.73-.32l.78-.83.85.86a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42l-.91-.9L14,20.16A6,6,0,1,0,17,9Zm0,10a4,4,0,1,1,4-4A4,4,0,0,1,17,19Z"
              ></path>
            </svg>

            <p class="pl-9">Female</p>
          </button>
          <hr class="w-full border-neutral-300 dark:border-neutral-700" />
          <button
            type="button"
            class="focus:bg-neutral-800 focus:outline-none relative cursor-pointer hover:bg-neutral-100 dark:hover:bg-neutral-900 px-4 py-2 w-full flex justify-start items-center gap-2 text-sm pt-3"
            (click)="menuClickHandler('KEEP_SECRET')"
          >
            <div
              class="h-8 w-8 grid place-items-center absolute top-1/2 -translate-y-1/2 left-3 origin-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="stroke-black dark:stroke-neutral-500 h-5 w-5"
              >
                <path
                  d="M2 12a5 5 0 0 0 5 5 8 8 0 0 1 5 2 8 8 0 0 1 5-2 5 5 0 0 0 5-5V7h-5a8 8 0 0 0-5 2 8 8 0 0 0-5-2H2Z"
                />
                <path d="M6 11c1.5 0 3 .5 3 2-2 0-3 0-3-2Z" />
                <path d="M18 11c-1.5 0-3 .5-3 2 2 0 3 0 3-2Z" />
              </svg>
            </div>
            <p class="pl-9">Keep Secret</p>
          </button>
        </div>
        }
      </button>
    </div>
  </div>

  <div class="flex flex-col gap-1 relative overflow-hidden rounded-xl">
    <div
      class="absolute top-1/2 -translate-y-1/2 left-3 origin-center overflow-hidden flex items-center justify-center"
    >
      @if (Avatar === "") {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="stroke-black dark:stroke-neutral-500"
      >
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
        <circle cx="9" cy="9" r="2" />
        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
      </svg>
      }@else{
      <img [src]="Avatar" class="rounded-full h-7 w-7" />
      }
    </div>

    <label
      class="pl-12 h-[48px] bg-neutral-100 dark:bg-[#1e1e1e] px-3 py-3 w-full rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500 text-sm text-neutral-400 dark:text-neutral-500"
      for="profilePic"
    >
      {{ Avatar === "" ? "Chose avatar" : "Change avatar" }}
    </label>
    <input
      id="profilePic"
      accept="image/*"
      (change)="fileUploadHandler($event)"
      type="file"
      class="hidden pl-12 bg-neutral-100 dark:bg-[#1e1e1e] px-3 py-3 w-full h-min rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
      placeholder="Profile Pic"
    />

    @if (Avatar !== "") {
    <button
      (click)="removeAvatar()"
      class="h-[48px] w-[48px] transition-all duration-200 group hover:bg-neutral-900 flex items-center justify-center absolute top-1/2 -translate-y-1/2 right-0 origin-center bg-transparent"
    >
      <div
        class="w-[1px] h-[50%] group-hover:h-full transition-all duration-200 origin-center top-1/2 -translate-y-1/2 contents-[' '] rounded-full bg-neutral-500 group-hover:bg-neutral-300 absolute left-0"
      ></div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="stroke-black dark:stroke-neutral-500"
      >
        <path d="M3 6h18" />
        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
      </svg>
    </button>
    }

    @if (Avatar !== "") {
    <div
      class="absolute top-1/2 -translate-y-1/2 right-3 origin-center overflow-hidden flex items-center justify-center hover:bg-neutral-700 transition-all duration-150 rounded-full p-1.5"
      (click)="removeAvatar()"

        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
      </svg>

    } -->
  </div>

  <div class="flex flex-col gap-1 relative rounded-xl overflow-hidden">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="stroke-black dark:stroke-neutral-500 absolute top-1/2 -translate-y-1/2 left-3 origin-center"
    >
      <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
      <path d="M7 11V7a5 5 0 0 1 10 0v4" />
    </svg>

    <input
      (keyup)="validator('password')"
      type="{{ passwordVisiblity ? 'text' : 'Password' }}"
      class="pl-12 bg-neutral-100 dark:bg-[#1e1e1e] px-3 py-3 w-full h-min rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
      placeholder="Password"
      [(ngModel)]="Password"
    />
    <button
      (click)="setPasswordVisiblity()"
      class="h-[48px] w-[48px] transition-all duration-200 group hover:bg-neutral-900 flex items-center justify-center absolute top-1/2 -translate-y-1/2 right-0 origin-center bg-transparent"
    >
      <div
        class="w-[1px] h-[50%] group-hover:h-full transition-all duration-200 origin-center top-1/2 -translate-y-1/2 contents-[' '] rounded-full bg-neutral-500 group-hover:bg-neutral-300 absolute left-0"
      ></div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="stroke-black dark:stroke-neutral-500 h-6 w-6"
      >
        <line
          x1="2"
          x2="22"
          y1="2"
          y2="22"
          class="duration-200 transition-all {{
            passwordVisiblity ? 'scale-100' : 'scale-0'
          }} "
        />

        <circle cx="12" cy="12" r="3" />

        @if (passwordVisiblity) {
        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
        <path
          d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
        />
        <path
          d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
        />
        }@else {
        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />

        }
      </svg>
      <!-- } -->
    </button>
  </div>

  <button
    type="submit"
    (click)="submit()"
    class="bg-black text-white dark:text-black dark:bg-white px-3 py-3 rounded-xl flex items-center justify-center gap-3 disabled:cursor-not-allowed disabled:bg-neutral-400 dark:disabled:bg-neutral-500 transition-all duration-200"
    [disabled]="!AllowSubmit || loading()"
  >
    @if (loading()) {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="stroke-white dark:stroke-black h-5 w-5 animate-spin"
    >
      <path d="M21 12a9 9 0 1 1-6.219-8.56" />
    </svg>
    }
    <p class="transition-all duration-200">Create Account</p>
  </button>
</div>
