<div
  class="flex flex-col gap-3 p-4 border-2 border-neutral-400 dark:border-neutral-800 rounded-xl backdrop-blur-lg sm:w-[400px] mx-auto"
>
  <div class="flex flex-col gap-1 py-3 items-center">
    <!-- <h2 class="text-xl font-semibold">step 1</h2> -->
    <p class="text-sm text-neutral-600 dark:text-neutral-500">
      Create your unique Username
    </p>
  </div>

  <div class="flex flex-col gap-1 py-2">
    <input
      type="text"
      class="bg-neutral-100 dark:bg-[#1e1e1e] px-3 py-3 w-full h-min rounded-xl border-none focus:outline focus:outline-offset-0 focus:outline-[0.5px] focus:outline-neutral-400 dark:focus:outline-neutral-700 placeholder:text-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500"
      placeholder="Username"
      [(ngModel)]="uniqueId"
      (keyup)="onTextKeyUp()"
    />
    @if (invalidInput) {
    <p class="text-sm">{{ AlertMessage }}</p>
    }
    <!--  -->
    <!-- @if (!AllowSubmit && uniqueId.trim().length !== 0 &&) {
    <p class="text-sm">Username already taken!</p>
    } -->
  </div>
  <button
    (click)="submit()"
    class="bg-black text-white dark:text-black dark:bg-white px-3 py-3 rounded-xl flex items-center justify-center gap-3 disabled:cursor-not-allowed disabled:bg-neutral-400 dark:disabled:bg-neutral-500 transition-all duration-200"
    [disabled]="auth.loading()"
  >
    @if (auth.loading()) {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="stroke-white dark:stroke-black h-5 w-5 animate-spin"
    >
      <path d="M21 12a9 9 0 1 1-6.219-8.56" />
    </svg>
    }
    <p class="transition-all duration-200">Next step</p>
  </button>

  <div class="flex items-center justify-center">
    <button
      [routerLink]="['/login']"
      routerLinkActive="router-link-active"
      class="py-1 text-neutral-500 dark:text-neutral-500 text-sm relative hover:border-b hover:border-b-black dark:hover:border-b-neutral-500 border-b-white dark:border-b-black border-b cursor-pointer transition-all duration-200"
    >
      Already have an account?
    </button>
  </div>
</div>
