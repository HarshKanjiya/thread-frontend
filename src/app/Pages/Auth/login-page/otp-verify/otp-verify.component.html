<div class="flex flex-col gap-3 w-full sm:w-[400px]">
  <div
    class="flex flex-col gap-3 w-full p-4 border backdrop-blur-md border-neutral-400 dark:border-neutral-700 rounded-xl"
  >
    <p class="font-bold pb-4 text-center">Verify your otp</p>

    <p class="text-sm py-2">
      A 4-digit verification code has been sent to your email address,
      {{ email }}. This code will expire in 60 seconds.
    </p>

    <div class="py-4">
      <ng-otp-input
        class="bg-black"
        (onInputChange)="onOtpChange($event)"
        [config]="config"
      ></ng-otp-input>
    </div>

    <div class="flex justify-end">
      <button class="flex items-center gap-3">
        <p>Resend OTP {{ secondsLeft > 0 ? "in" : "" }} {{ secondsLeft }}</p>
      </button>
    </div>

    <button
    (click)="submit()"
    [disabled]="loading"
      class="transition-all duration-200 bg-black text-white dark:text-black flex items-center justify-center gap-3 dark:bg-white px-3 py-3 rounded-lg disabled:bg-neutral-400 dark:disabled:bg-neutral-500 disabled:cursor-not-allowed"
    >
      @if (loading) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="stroke-white dark:stroke-black h-5 w-5 animate-spin"
      >
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
      </svg>
      } verify otp
    </button>
  </div>

  <div class="flex gap-4 items-center">
    <hr class="w-full border-neutral-400 dark:border-neutral-700" />
    <p class="text-neutral-500 dark:text-neutral-500">or</p>
    <hr class="w-full border-neutral-400 dark:border-neutral-700" />
  </div>

  <button
    (click)="onFormChange('LOGIN')"
    class="w-full border border-neutral-400 dark:border-neutral-700 rounded-xl p-4 flex items-center justify-between"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="h-8 w-8 stroke-neutral-900 dark:stroke-neutral-200"
    >
      <rect width="20" height="16" x="2" y="4" rx="2" />
      <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
    </svg>
    <p class="font-bold">Forgot password</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="h-6 w-6 stroke-neutral-900 dark:stroke-neutral-200"
    >
      <path d="m9 18 6-6-6-6" />
    </svg>
  </button>
</div>
