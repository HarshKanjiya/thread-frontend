<div class="relative w-full min-h-screen overflow-x-hidden">
  <img
    class="hidden sm:block h-1/2 object-cover scale-110 left-0 absolute"
    src="/assets/login-bg.webp"
  />

  <div
    class="w-full h-full absolute top-0 left-0 flex justify-center items-end sm:pb-24"
  >
    <div class="w-full p-4 sm:w-[400px] relative">
      @if(currentForm === "LOGIN"){
      <app-login-form
        class="w-full"
        (formChange)="onFormChange($event)"
      ></app-login-form>
      }
      <!--  -->
      @if(currentForm === "FORGOT_PASS"){
      <app-forgot-password-form
        class="w-full"
        (formChange)="onFormChange($event)"
      ></app-forgot-password-form>
      }
      <!--  -->
      @if(currentForm === "EMAIL_LOGIN"){
      <app-email-login-form
        class="w-full"
        (formChange)="onFormChange($event)"
      ></app-email-login-form>
      }
      <!--  -->
    </div>
  </div>
</div>
