
@if (loading && postData == null) {
  <loader ></loader>
}

@if(postData){
  <app-thread [ThreadData]="postData" @threadEnterAnimation></app-thread>
}


@if (loading && postRepliesData.length === 0) {
  <loader ></loader>
}

<div>
  @for (item of postRepliesData; track $index) {
  <app-reply [ThreadData]="item" ParentThreadId="{{postData?.ThreadId}}" ></app-reply>
  }
</div>
