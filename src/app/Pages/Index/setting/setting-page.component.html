<p class="text-2xl font-bold mt-3">Settings</p>
<div
  class="relative border-b border-zinc-400 dark:border-zinc-700 flex justify-around text-sm"
>
  <button
    class="flex-1 py-4 {{
      selectedTab === 'PRIVACY'
        ? 'text-black dark:text-white'
        : 'text-zinc-400 dark:text-zinc-600'
    }} transition-all duration-200"
    (click)="setSelectedTab('PRIVACY')"
  >
    Privacy
  </button>
  <button
    class="flex-1 py-4 {{
      selectedTab === 'ACCOUNT'
        ? 'text-black dark:text-white'
        : 'text-zinc-400 dark:text-zinc-600'
    }} transition-all duration-200"
    (click)="setSelectedTab('ACCOUNT')"
  >
    Account
  </button>
  <button
    class="flex-1 py-4 {{
      selectedTab === 'HELP'
        ? 'text-black dark:text-white'
        : 'text-zinc-400 dark:text-zinc-600'
    }} transition-all duration-200"
    (click)="setSelectedTab('HELP')"
  >
    Help
  </button>

  <div
    class="absolute bottom-0 w-[33%] h-[2px] bg-black dark:bg-white transition-all duration-200
    {{ selectedTab === 'PRIVACY' ? 'left-0' : '' }}
    {{ selectedTab === 'ACCOUNT' ? 'left-[33%]' : '' }}
    {{ selectedTab === 'HELP' ? 'left-[66%]' : '' }} "
  ></div>
</div>

<div class="relative w-full">
  @if (selectedTab === "PRIVACY") {
  <app-privacy-tab @body class="absolute w-full"></app-privacy-tab> }
  <!--  -->
  @if (selectedTab === "ACCOUNT") {
  <app-accounts-tab @body class="absolute w-full"></app-accounts-tab>}
  <!--  -->
  @if (selectedTab === "HELP") {
  <app-help-tab @body class="absolute w-full"></app-help-tab> }
</div>
