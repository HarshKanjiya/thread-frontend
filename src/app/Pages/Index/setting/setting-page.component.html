<p class="text-2xl font-bold mt-3">Settings</p>
<div
  class="border-b border-zinc-400 dark:border-zinc-700 flex justify-around py-4 text-sm"
>
  <div>Privacy</div>
  <div>Account</div>
  <div>Help</div>
</div>

<div class="py-8 flex flex-col gap-5">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="stroke-black dark:stroke-white h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
          />
        </svg>
      </div>
      <p class="font-light">Private Profile</p>
    </div>
    <div>
      <label
        for="toggleFour"
        class="flex items-center cursor-pointer select-none text-dark dark:text-white"
      >
        <div class="relative">
          <input
            type="checkbox"
            id="toggleFour"
            class="peer sr-only"
            [checked]="isPrivacyButtonChecked"
            (click)="PrivacyProtactionHandler()"
          />
          <div
            class="block h-7 rounded-full box bg-dark dark:bg-dark-2 w-12 peer-checked:bg-primary bg-zinc-200 dark:bg-zinc-800 peer-checked:bg-black dark:peer-checked:bg-white transition-all duration-200"
          ></div>
          <div
            class="absolute flex items-center justify-center w-5 h-5 transition bg-white dark:bg-black rounded-full dot left-1 top-1 dark:bg-dark-5 peer-checked:translate-x-full"
          ></div>
        </div>
      </label>
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="stroke-black dark:stroke-white h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25"
          />
        </svg>
      </div>
      <p class="font-light">Mentions</p>
    </div>
    <div class="flex icon gap-3 text-xs">
      <p>{{ "Everyone" }}</p>
      <div class="">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="stroke-black dark:stroke-white h-5 w-5"
        >
          <path d="m9 18 6-6-6-6" />
        </svg>
      </div>
    </div>
  </div>
</div>
