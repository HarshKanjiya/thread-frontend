<div
  class="hidden w-full px-5 py-1 sm:flex fixed z-20 gap-5 justify-center items-center bg-white dark:bg-[rgba(16,16,16,0.3)] backdrop-blur-lg"

    <div class="flex w-full justify-between items-center">

        </div>
      </div>

      <!-- menu -->
      <div
        class="flex gap-1 justify-center items-center transition-all duration-200"
      >
        @if (router.url === '/') {
        <div class="transition-all duration-200">
          <button
            (click)="BackButtonClick()"
            class="p-1 mr-3 rounded-full flex justify-center items-center hover:bg-[rgba(0,0,0,0.1)] dark:hover:bg-[rgba(255,255,255,0.06)]"
          >
            <div

            >
              <svg

                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="stroke-black dark:stroke-white h-7 w-7"
              >
                <path d="m12 19-7-7 7-7" />
                <path d="M19 12H5" />
              </svg>
            </div>
          </button>
        </div>
        }

        <div
          class="flex gap-1 justify-center items-center transition-all duration-200"
        >
          <button
            (click)="removePopUp()"

            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="512"
                height="512"
                class="fill-black dark:fill-white stroke-black dark:stroke-white {{
                  router.url === '/' ? 'opacity-100' : 'opacity-20'
                }} "
              >

                />

            </div>
          </button>

          <button
            [routerLink]="['search']"
            (click)="removePopUp()"
            class="button-anim rounded-lg px-6 py-2 flex justify-center items-center hover:bg-[rgba(0,0,0,0.1)] dark:hover:bg-[rgba(255,255,255,0.06)]"
          >
            <div
              class="w-11 h-11 p-2 transition-all duration-150 flex items-center justify-center overflow-hidden rounded-lg"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class=" stroke-black dark:stroke-white {{
                  router.url === '/search' ? 'opacity-100' : 'opacity-30'
                }} "
              >
                <!-- @if(router.url === "/search"){ -->

                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                    stroke-width="1.9919999999999998"
                    stroke-linecap="round"
                    stroke-linejoin="round"

                </g>
              </svg>
            </div>
          </button>

            </div>

            </div>
          </button>

      <div #menu>
        <div class="relative">
          <button
            type="button"
            (click)="setIsOpen()"
            class="py-3 px-4 inline-flex items-center gap-x-2"
          >
            <svg
              width="534"
              height="234"
              viewBox="0 0 534 234"
              fill="none"
              class="stroke-black dark:stroke-white h-7 w-7"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M233.667 200.667H500.334M33.667 34H500.334"
                stroke-width="66.6667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          @if (isOpen) {
          <div
            @dropBody
            class="absolute z-10 top-[100%] right-[10%] w-min flex flex-col justify-between overflow-hidden bg-white dark:bg-black rounded-2xl border border-neutral-300 dark:border-neutral-800"
          >
            <div
              type="button"
              class="cursor-pointer hover:bg-neutral-100 dark:hover:bg-neutral-900 px-4 py-2 w-full flex justify-start items-center gap-2 text-sm pt-3"
              (click)="menuClickHandler('theme')"
            >
              <span>Switch</span>
              <span>appearance</span>
            </div>
            <hr class="w-full border-neutral-300 dark:border-neutral-700" />
            <div
              [routerLink]="['/setting']"
              routerLinkActive="router-link-active"
              type="button"
              class="cursor-pointer hover:bg-neutral-100 dark:hover:bg-neutral-900 px-4 py-2 w-full flex justify-start items-center gap-2 text-sm pt-3"
              (click)="menuClickHandler('setting')"
            >
              Settings
            </div>
            <hr class="w-full border-neutral-300 dark:border-neutral-700" />
            <div
              [routerLink]="['/about']"
              routerLinkActive="router-link-active"
              type="button"
              class="cursor-pointer hover:bg-neutral-100 dark:hover:bg-neutral-900 px-4 py-2 w-full flex justify-start items-center gap-2 text-sm pt-3"
              (click)="menuClickHandler('about')"
            >
              About
            </div>
            <hr class="w-full border-neutral-300 dark:border-neutral-700" />
            <div
              type="button"
              class="cursor-pointer hover:bg-neutral-100 dark:hover:bg-neutral-900 px-4 py-2 w-full flex justify-start items-center gap-2 text-sm pt-3"
              (click)="menuClickHandler('report')"
            >
              <span>Report</span>
              <span>a</span>
              <span>problem</span>
            </div>
            <hr class="w-full border-neutral-300 dark:border-neutral-700" />
            <div
              type="button"
              class="cursor-pointer hover:bg-neutral-100 dark:hover:bg-neutral-900 px-4 py-2 w-full flex justify-start items-center gap-2 text-sm pb-3"
              (click)="menuClickHandler('logout')"
            >
              <span>Log out</span>
            </div>
          </div>
          }
