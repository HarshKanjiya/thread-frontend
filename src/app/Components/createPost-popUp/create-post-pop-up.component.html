<div
  class="relative z-[110000] overflow-y-auto text-black dark:text-[#787878]"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  (click)="closeDialog()"
>
  <div
    class="fixed z-auto inset-0 bg-[rgba(0,0,0,0.2)] dark:bg-[rgba(0,0,0,0.6)] backdrop-blur-md"
  ></div>

  <div class="fixed inset-0 z-10 w-screen flex justify-center items-start">
    <div
      @inOutPaneAnimation
      class="flex h-full w-full justify-start p-4 text-center items-center overflow-y-scroll sm:p-0 flex-col"
    >
      <h2 class="text-white font-bold pb-2 pt-20 sm:pt-32">New Thread</h2>
      <app-create-post
        class="w-[90%] sm:w-[450px] md:w-[600px] mb-14 sm:mb-20"
        (submition)="submitThread($event)"
        [allowAddToThread]="allowAddToThread"
      ></app-create-post>
    </div>
  </div>
</div>
